<mat-grid-list
  cols="2"
  rowHeight="fit"
  gutterSize="12px"
>
  <mat-grid-tile [@fadeIn]>
    <div class="general-information-wrapper">
      <app-general-information [resume]="resumeStore.activeResume()"></app-general-information>
    </div>
  </mat-grid-tile>
  <mat-grid-tile
    rowspan="2"
    [@fadeIn]
  >
    Timeline tbd.
  </mat-grid-tile>
  <mat-grid-tile [@fadeIn]> Skills tbd.</mat-grid-tile>
</mat-grid-list>
